<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="root">
        <h1 class="header">Etch A Sketch</h1>
        <div class="container">
            <div class="color-picker-div flex-column">
                <label for="color-picker" id="color-picker-label">Select the color of your brush</label>
                <input type="color" id="color-picker">
                <label for="rgb-brush" id="rgb-brush-label">RGB Brush: </label>
                <input type="checkbox" id="rgb-brush">
                <button class="eraser-board">Erase the board</button>
                <button class="party-btn">Party Mode</button>
            </div>
            <div class="box-container"></div>
        </div>
        <div class="flex">
            <button class="grid-size-btn">Enter grid size</button>
        </div>
    </div>

</body>
</html>
